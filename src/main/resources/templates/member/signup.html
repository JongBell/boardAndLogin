<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 등록</title>
<link rel="stylesheet" href="/css/board.css">

<style>
	.imageZone{
		border: 2px solid #92AAB0;
		width: 60%;
		height: auto;
		color: 92AAB0;
		text-align: center;
		vertical-align: middle;
		margin: auto;
		padding: 10px 10px;
		font-size: 200%;
	}
	.addrSearch{
		width: 80%;
		border: none;
		border-bottom: 2px solid #adadad;
		margin: 5px;
		padding:10px 10px;
		outline: none;
		color: #636e72;
		font-size: 16px;
		height: 25px;
		background: none;
	}
</style>
	

<script>

	
	window.onload = () => {
		var imgCheck = "N";
		var imgZone = document.querySelector('#imageZone');
		var fileEvent = document.querySelector('#imageFile');
		
		//imageZone 영역 클릭 시 파일이벤트 처리, 자바스크립트에선 이벤트 발생 시 이벤트 정보를 담고 있는 event(e)라는 객체를 자동 생성.
		imgZone.addEventListener('click',(e)=>{
			fileEvent.click(e);	//사용자가 만든 UI를 통해 <input type="file">을 클릭한느 것과 같은 효과를 내게 됨.
		});
		
		fileEvent.addEventListener('change',(e)=>{
			const files = e.target.files; //선택한 파일 정보가 e.target.files(배열)에 저장
			showImage(files);
		});
		
		const showImage = (files) => {
			imgZone.innerHTML = '';
			const imgFile = files[0];
			
			if(imgFile.type.indexOf("image") < 0){	
				alert("이미지 파일만 올려 주세요");
				return false;
			};
			
			const reader = new FileReader(); 	//new 연산자를 통해서 FileReader 객체를 reader가 참조(상속)
			reader.onload = function(event) {	//reader.readAsDataURL(imgFile)로 이미지를 읽고 나서 해야 할 일
				imgZone.innerHTML = "<img src=" + event.target.result + " id='uploadImg' style='width:350px; height:auto;'>";
				//console.log(event.target.result);
			};
			
			reader.readAsDataURL(imgFile);	//실제로 이미지 파일을 읽는 부분
			imgCheck = "Y";
			//console.log(event.target.result);
		}
		
		btnRegister.addEventListener('click',async() => {
			//유효성 검사
			if(imgCheck == 'N'){
				alert("프로필 이미지를 등록하세요");
				return false;
			}
			if(userid.value == '' || userid.value == undefined || userid.value == null){
				alert("아이디를 입력하세요");
				userid.focus();
				return false;
			}
			const beforeUserid = userid.value;
			const afterUserid = beforeUserid.replaceAll(/\-/ig,"").replace(/\ /ig,"").trim();
			userid.value = afterUserid;
			
			if(username.value == ''){
				alert("이름을 입력하세요");
				username.focus();
				return false;
			}
			
			const Pass = password.value;
			const Pass1 = password1.value;
			
			if(Pass == ''){
				alert("암호를 입력하세요");
				password1.focus();
				return false;
			}
			else if(Pass1==''){
				alert("암호확인을 입력하세요!");
				password1.focus();
				return false;
			}
			else if(Pass != Pass1){
				alert("비밀번호와 비밀번호 확인 값이 다릅니다.");
				password1.focus();
				return false;
			}
			
			//자바스크립트의 정규식을 이용해서 암호 규칙을 확인
			//암호 작성 규칙 1. 8-20자리 내의 영문, 숫자, 특수문자를 조합	
			
			let num = Pass.search(/[0-9]/g);	//0-9까지의 숫자가 들어 있는지 검색. 검색해서 값이 없으면 -1을 리턴
			let eng = Pass.search(/[a-z]/ig);	//g:global ???, i:알파벳 대소문자 구분 없이 검색하는 옵션
			let spe = Pass.search(/[`~!@#$%^&*|\|\'\";:\/?]/ig);		//특수문자가 포함되어 있는지 검색
			if(Pass.length<8 || Pass.length>20){
				alert("비밀번호는 8-20자 사이로 입력 가능합니다.");
				password.focus();
				return false;
			} else if(Pass.search(/\s/) != -1){	//\s는 스페이스 //스페이스를 했다면 
				alert("암호는 공백 없이 입력해 주세요");
				password.focus()
				return false;
			} else if(num<0 || eng<0 || spe<0){
				alert("암호는 영문, 숫자, 특수문자를 혼합하여 입력해 주세요");
				password.focus()
				return false;
			} 
			const gender = document.querySelectorAll('input[name=gender]:checked');
			//const gender = document.getElementsByName('gender');
			
			//let genderValue = '';
			//for(let i=0;i<gender.length; i++){
			//	if(gender[i].checked === true)
			//		genderValue = gender[i].value;
			//}
			
			
			const hobby = document.querySelectorAll('input[name=hobby]:checked');	//유사배열
			//let hobbyArray = [];	//ES6+ 문법
			//for(let i=0; i<hobby.length; i++){
			//	hobbyArray.push(hobby[i].value);
			//}
			
			const job = document.querySelector('select[name=job] option:checked')
			
			if(gender.length == 0){
				alert("성별을 선택하세요");
				return false;
			}
			if(hobby.length == 0){
				alert("취미를 선택하세요");
				return false;
			}
			if(job.value == '00'){
				alert("직업을 선택하세요");
				return false;
			}
			
			if(telno.value == ''){
				alert("전화번호를 입력하세요");
				telno.focus();
				return false;
			}
			const beforeTelno = telno.value;
			//-를 삭제하기, 공백 삭제하기 trim문자열 좌우의 빈 공백을 없애주는 함수
			const afterTelno = beforeTelno.replaceAll(/\-/ig,"").replace(/\ /ig,"").trim();
			telno.value = afterTelno;
			
			if(email.value == ''){
				alert("이메일을 입력하세요");
				email.focus();
				return false;
			}// 숙제 : 이메일 유효성 검사 로직 만들기
			
			const emailV = email.value;
			let reg = emailV.search(/^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/g);
			if(reg < 0){
				alert("이메일 형식에 맞게 입력하세요");
				return false;
			} 
			
			if(description.value == ''){
				alert("자기소개를 입력하세요");
				description.focus();
				return false;
			}
			
			if(zipcode.value == ''){
				alert("우편번호를 입력하세요");
				zipcode.focus();
				return false;
			}
			if(addr2.value==''){
				alert("상세 주소를 입력하세요");
				addr2.focus();
				return false;
			}
			address.value= addr1.value + addr2.value;
			
			
			const formData = new FormData(RegistryForm);
			
			await fetch('/member/signup', {
				method: 'POST',
				body: formData
			}).then((response)=> response.json())
			.then((data)=>{
				if(data.message === 'GOOD'){
					alert(decodeURIComponent(data.username) + '님, 회원 가입을 축하 드립니다.');
					document.location.href='/';
				} 
			}).catch((error)=>{
				console.log("error = "+error);
			})
			
	
			//document.RegistryForm.action = '/member/signup';
			//document.RegistryForm.submit();
		});
}
	
//------------------------취미 전체 선택-------------------------------
const selectAll = (checkElement) => {
	
	const checkboxes = document.getElementsByName('hobby');
	checkboxes.forEach((checkbox) => {
		checkbox.checked = checkElement.checked;
	});
	
	//위랑 아래랑 같은 코드.
	
	/* if(document.getElementById('all').checked == true){
		for(var i=0; i<document.getElementsByName('hobby').length; i++)
			document.getElementsByName('hobby')[i].checked = true;
	}
	if(document.getElementById('all').checked == false){
		for(var i=0; i<document.getElementsByName('hobby').length; i++)
			document.getElementsByName('hobby')[i].checked = false;
	} */
}

//=============================주소 검색=================================
const searchAddr = () => {
	if(addrSearch.value == ''){
		alert("검색할 주소를 입력하세요");
		addrSearch.focus();
		return false;
	}
	window.open(
		"/member/addrSearch?page=1&addrSearch=" + addrSearch.value,
		"주소검색",	//창 이름
		"width=950 height=540, top50, left=50"	//창 사이즈. top? left?
	);
}


const press = () => {
	if(event.keyCode == 13) searchAddr();
}

const idCheck = async () => {   //function async idCheck 이런 형태??
	   //비동기 처리 ?? AJAX 패치를 
	   const userid = document.querySelector('#userid');
	   console.log("hi");
	      //얘랑 통신을 할 것임
	   await fetch('/member/idCheck',{
	         method: "POST", //key : value 형태
	         body: userid.value//Request할 때 바디정보?
	      }).then((response)=> response.text())         //text형식으로 값을 받음 
	        .then((data)=> {
	           const idCheckNotice = document.querySelector('#idCheckNotice');
	           //아이디가 있으면 1 없으면 0반환
	           if(data == 0){
	              idCheckNotice.innerHTML = "사용 가능한 아이디입니다.";              
	           }
	           else{
	              idCheckNotice.innerHTML = "이미 사용중인 아이디입니다.";
	              //userid.value='';
	              userid.focus();
	           }
	           
	        })
	      //promise //콜백함수의 ~를 유발하지 않게 하기 위해서??
	   
	}




</script>

</head>
<body>
<div class="main">
	<h1>회원 등록</h1><br>
	
	<div class="ModifyForm">
		<form id="RegistryForm" name="RegistryForm" method="POST" enctype="multipart/form-data">
		<br><br>
			<input type="file" name="fileUpload" id="imageFile" style="display:none" >	
			<div class="imageZone" id="imageZone"> 클릭 후 탐색창에서 사진을<br>선택해 주세요</div>
			<input type="text" class="input_field" id="userid" name="userid" placeholder="아이디" onchange="idCheck()"><br>
			<span id="idCheckNotice"></span>
			<input type="text" class="input_field" id="username" name="username" placeholder="이름">
			<input type="password" class="input_field" id="password" name="password" placeholder="비밀번호">
			<input type="password" class="input_field" id="password1" name="password1" placeholder="비밀번호 확인">
			<div style="width:90%; text-align:left; position:relative; left:35px; border-bottom:2px solid #adadad; margin:10px; padding:10px;">
			    성별 : 
			    <label><input type="radio" name="gender" value="남성">남성</label>
			    <label><input type="radio" name="gender" value="여성">여성</label><br>
			    취미 : 
			    <label><input type="checkbox" id="all" name="all" onclick="selectAll(this)">전체 선택</label>
			    <label><input type="checkbox" name="hobby" value="음악감상">음악 감상</label>
			    <label><input type="checkbox" name="hobby" value="영화보기">영화 보기</label>
			    <label><input type="checkbox" name="hobby" value="스포츠">스포츠</label><br>
			    직업 : 
			   	<select name="job">
			   		<option value="00" disabled selected>--아래 내용 중에서 선택--</option>
			   		<option value="회사원">회사원</option>
			   		<option value="공무원">공무원</option>
			   		<option value="자영업">자영업</option>			   		
			   	</select>
			   	<br>
			</div>
			<input type="text" id="addrSearch" name="addrSearch" class="addrSearch" placeholder="주소를 검색합니다." onkeydown="press()">
			<input type="button" id="btn_addrSearch" class="btn_addrSearch" value="주소 검색" onclick="searchAddr()">
			<input type="text" id="zipcode" class="input_field" name="zipcode" placeholder="우편번호가 검색되어 입력됩니다." readonly>
			<input type="text" id="addr1" class="input_field" name="addr1" placeholder="주소가 검색되어 입력됩니다." readonly>
			<input type="text" id="addr2" class="input_field" name="addr2" placeholder="상세 주소를 입력하세요">
			<input type="hidden" id="address" name="address">
			<input type="text" id="telno" class="input_field" name="telno" placeholder="전화번호를 입력하세요">
			<input type="text" id="email" class="input_field" name="email" placeholder="example@exmaple.com 형식으로 입력하세요">
			<p style="color:red">일반 사용자 권한으로 등록됩니다.</p><br><br>
			<textarea class="input_content" id="description" cols="100" rows="500" name="description" placeholder="자기소개를 입력해 주세요"></textarea><br>
			<input type="button" id="btnRegister" class="btn_write" value="여기를 클릭하세요.">
		</form>
	</div>
</div>
</body>
</html>
